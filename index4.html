<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-950">
    
    <div class="ml-[150px] mt-[150px]">
        <div class="absolute h-[200px] w-[180px] bg-violet-900 rounded-lg mt-[150px]"></div>
        <div class="relative h-[230px] w-[180px] bg-blue-600 rounded-lg"></div>
    </div>

    <div class="ml-[350px] -mt-[270px] grid grid-cols-3">
    <div>
        <div class="relative  h-[140px] w-[180px] bg-red-400 rounded-lg mt-[40px]"></div>
        <div class="absolute h-[130px] w-[180px] bg-violet-900 rounded-lg -mt-[100px]"></div>
    </div>
    <div class="-ml-[135px]">
        <div class="relative  h-[140px] w-[180px] bg-blue-400 rounded-lg mt-10"></div>
        <div class="absolute h-[130px] w-[180px] bg-violet-900 rounded-lg -mt-[100px]"></div>
    </div>
    <div class="-ml-[270px]">
        <div class="relative  h-[140px] w-[180px] bg-pink-500 rounded-lg mt-10"></div>
        <div class="absolute h-[130px] w-[180px] bg-violet-900 rounded-lg -mt-[100px]"></div>
    </div>
    <div>
        <div class="relative  h-[140px] w-[180px] bg-green-400 rounded-lg mt-10"></div>
        <div class="absolute h-[130px] w-[180px] bg-violet-900 rounded-lg -mt-[100px]"></div>
    </div>
    <div class="-ml-[135px]">
        <div class="relative  h-[140px] w-[180px] bg-violet-500 rounded-lg mt-10"></div>
        <div class="absolute h-[130px] w-[180px] bg-violet-900 rounded-lg -mt-[100px]"></div>
    </div>
    <div class="-ml-[270px]">
        <div class="relative  h-[140px] w-[180px] bg-yellow-300 rounded-lg mt-10"></div>
        <div class="absolute h-[130px] w-[180px] bg-violet-900 rounded-lg -mt-[100px]"></div>
    </div>
    </div>

       
</body>
</html>
